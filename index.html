<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>Checkbox</title>
</head>
<body>
    <div class="checkbox">
        <form action="https://echo.htmlacademy.ru">
            
            <h2 class="">Siz qaysi sport turiga qiziqasiz?</h2>
            
            <label class="checkbox__label">
                Stol tennisi
                <input 
                class="box__input__tennis visually-hidden" 
                type="checkbox"
                name="Table tennis">
                
                <span class="checkbox__controller"></span>
            </label>
            
            <label class="checkbox__label">
                Basketbol
                <input 
                class="box__input__basketbol visually-hidden" 
                type="checkbox"
                name="Basketball">
                
                <span class="checkbox__controller"></span>
            </label>
            
            <label class="checkbox__label">
                Voleybol
                <input 
                class="box__input__voleybol visually-hidden" 
                type="checkbox" 
                name="Volleyball">
                
                <span class="checkbox__controller"></span>
            </label>
            
            <label class="checkbox__label">
                Hokkey
                <input 
                class="box__input__hokkey visually-hidden" 
                type="checkbox" 
                name="Hockey" 
                >
                
                <span class="checkbox__controller"></span>
            </label>
        </form>
    </div>
</body>
</html>
